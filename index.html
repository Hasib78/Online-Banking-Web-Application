<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank System</title>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-orange-600">S.H.I. Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-slate-600 w-1/2 mx-auto mt-20 p-8">
            <h3 class="text-2xl font-medium mb-4">Login Form</h3>
            <div>
                <input id="user-email" class="w-1/2 block mb-4 px-3" type="email" name="" id=""
                    placeholder="Gmail: hasib@gmail.com">
                <input id="user-password" class="w-1/2 block mb-4 px-3" type="password" name="" id=""
                    placeholder="Password: 123hasib">
                <button class="bg-blue-600 px-5 py-2 hover:bg-green-600 text-amber-200 font-medium rounded-2xl  "
                    id="btn-submit">Submit</button>

            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
