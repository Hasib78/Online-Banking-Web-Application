<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Properties</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-orange-600">Your Account
                Section</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto text-white w-9/12">
                <div class="bg-red-600 p-8 rounded-xl">
                    <h4 class="text-3xl font-medium">Deposit</h4>
                    <h2 class="text-5xl font-semibold">$<span id="total-deposit">00</span></h2>
                </div>

                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-3xl font-medium">Withdraw</h4>
                    <h2 class="text-5xl font-semibold">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-blue-600 p-8 rounded-xl">
                    <h4 class="text-3xl font-medium">Balance</h4>
                    <h2 class="text-5xl font-semibold">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>

        <!-- Deposit and Withdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                <div class="bg-zinc-600 p-8 rounded-xl">
                    <h4 class="text-3xl font-medium">Deposit Amount</h4>
                    <input id="deposit-amount" class="w-1/2 block mb-4 px-3" type="text"
                        placeholder="Enter Deposit Amont">

                    <button class="bg-blue-600 px-5 py-2 hover:bg-green-600 text-amber-200 font-medium rounded-2xl  "
                        id="btn-deposit">Deposit</button>
                </div>

                <div class="bg-slate-800 p-8 rounded-xl">
                    <h4 class="text-3xl font-medium">Withdraw Amount</h4>
                    <input id="withdraw-amount" class="w-1/2 block mb-4 px-3" type="text"
                        placeholder="Enter Withdraw Amount">

                    <button class="bg-orange-600 px-5 py-2 hover:bg-yellow-600 text-amber-200 font-medium rounded-2xl  "
                        id="btn-withdraw">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>

</body>

</html>
